<% 30.times do |n| %>
user_<%= n + 1 %>:
  id: <%= n + 1 %>
  name:  <%= "User #{n + 1}" %>
  email: <%= "user-#{n + 1}@example.com" %>
  password_digest: <%= User.digest('password') %>
<% end %>

alon:
  name: Alon Example
  email: alon@example.ninja
  password_digest: <%= User.digest("password") %>

jason:
  name: Jason Example
  email: jason@example.ninja
  password_digest: <%= User.digest("password") %>

ryan:
  name: Ryan Example
  email: ryan@example.ninja
  password_digest: <%= User.digest("password") %>

admin:
  name: admin
  email: admin@example.ninja
  password_digest: <%= User.digest("password") %>
  role: 1
