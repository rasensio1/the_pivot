<% user_ids = [*1..30].sample(20) %>

<% 20.times do |n| %>
store_<%= n + 1 %>:
  id: <%= n + 1 %>
  name:  <%= "Store #{n + 1}" %>
  tagline: <%= "Tagline #{n + 1}" %>
  user_id: <%= user_ids[n] %>
  slug: <%= "Store #{n + 1}".parameterize %>
<% end %>

sample_store:
  id: 102
  name: Alons Store
  tagline: Only the best
  user_id: 111
  slug: <%= "Only the best".parameterize %>

admin_store:
  id: 101
  name: Admin Store
  tagline: My store loves tests
  user_id: 101
  slug: <%= "Admin Store".parameterize %>
